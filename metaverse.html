<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/v1/decoders/;
    meshoptDecoderPath: https://unpkg.com/meshoptimizer@0.16.0/meshopt_decoder.js;">
    <a-asserts>
        <a-assert-item id ="home" src ="https://market-assets.fra1.cdn.digitaloceanspaces.com/market-assets/models/house-5/model.gltf"></a-assert-item>
        <a-assert-item id ="spaceShip" src ="https://vazxmixjsiawhamofees.supabase.co/storage/v1/object/public/models/low-poly-spaceship/model.gltf" ></a-assert-item>
        <a-assert-item id ="car" src ="https://vazxmixjsiawhamofees.supabase.co/storage/v1/object/public/models/cybertruck/model.gltf" ></a-assert-item>
        <a-assert-item id ="table" src ="https://vazxmixjsiawhamofees.supabase.co/storage/v1/object/public/models/table-wood/model.gltf" ></a-assert-item>

    </a-asserts>
    <!-- <a-sky color="green"></a-sky> -->
    <a-entity environment ="preset : yavapai;"></a-entity>
    <a-entity position="4 0 -5" gltf-model="#table"></a-entity>
    <a-entity position ="0 0 -14" scale="9 9 9" gltf-model="#home"></a-entity>
    <a-entity position = "-10 0.2 -9"  gltf-model="#car"></a-entity>
    <a-entity position = "10 14 -15" rotation=" 0 90 0"  gltf-model="#spaceShip"></a-entity>
    </a-scene>
    
  </body>
</html>
